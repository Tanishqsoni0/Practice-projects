<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <p>
        Cart Quantity
    </p>
    <button onclick="console.log(`Cart Quantity: ${Quantity}`);">
        Show Quantity                
    </button>
    <button onclick="Quantity = Quantity + 1;
    console.log(`Cart quantity: ${Quantity}`);">
        Add to Cart               
    </button> 
    <button onclick="Quantity = Quantity + 2;
    console.log(`Cart quantity: ${Quantity}`);">
        +2              
    </button>
    <button onclick="Quantity = Quantity + 3;
    console.log(`Cart quantity: ${Quantity}`);">
        +3                
    </button>
    <button onclick="Quantity = 0;
    console.log(`Cart quantity: ${Quantity}`);">
        Reset Cart                
    </button>
    <script>
        let Quantity = 0;
    </script>
</body>
</html>
